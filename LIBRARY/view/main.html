<!DOCTYPE html>
<html>
   
<head>
<meta charset="utf-8">
<title> Библиотека </title>
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href = "main.css">

<script>
	function voiti() {
	let login = document.getElementById("login").value;
	let password = document.getElementById("password").value;
	if(login==='admin' && password==='admin')
		 document.location.href = "admin.html";   
	else alert("Неправильный логин или пароль !!!"); 	
}
</script>

</head>
<body>
<h1 onmouseover="style.color='black' "
	onmouseout="style.color='orangered'"> ~ Моя библиотека ~ </h1>

<p class="picture">
<img src="биб.jpg" 
title="Добро пожаловать">
</p>

<button class="vhod" type="button" 
	onclick="document.getElementById('formVhod').style.visibility='visible'"> 
		Вход </button>

<div class="formVhod" id="formVhod">
<span class="closeBtn"> Добро пожаловать
<button onmouseover="style.background='grey' "
	onmouseout="style.background='orangered'"
	onclick="document.getElementById('formVhod').style.visibility='hidden'"
 class="close" id="close"> x </button></span>
<input type="text" name="login" id="login" 
  placeholder="Введите логин">
<input type="text" name="password" id="password" 
  placeholder="Введите пароль">
<button onmouseover="style.background='grey' "
	onmouseout="style.background='orangered'"
    name="send" class="send" id="send" 
	onclick="voiti()" value="Войти">Войти</button>
</div>

</body>
</html>
